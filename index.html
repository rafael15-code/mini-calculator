<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.con/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">
            <div class="calculator__display-small">0</div>
            <div class="calculator__display-main">0</div>
        </div>
        <div class="calculator__keys">
            <button class="key clear" data-action="clear">AC</button>
            <button class="key" data-action="percentage">&percnt;</button>
            <button class="key" data-action="divide">&divide;</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key" data-action="multiply">&times;</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key" data-action="subtract">-</button>
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key" data-action="add">&plus;</button>
            <button class="key zero">0</button>
            <button class="key" data-action="decimal">.</button>
            <button class="key calculate" data-action="equals">&equals;</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
